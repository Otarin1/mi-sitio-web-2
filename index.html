<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo HTML y CSS</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ejemplo de HTML y CSS</h1>
    <p>Este es un ejemplo básico de un archivo HTML con estilos CSS integrados.</p>
    <p>Puedes aplicar diferentes estilos a elementos como encabezados, párrafos, contenedores y botones.</p>
    <a class="button" href="#">¡Haz clic aquí!</a>
  </div>
</body>
</html>
